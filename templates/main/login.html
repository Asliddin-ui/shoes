{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% load static crispy_forms_tags %}
{% block content %}
    <div class="col-6 offset-3 py-5">
        <div class="card bg-white text-black-50">
            <div class="card-header bg-white text-black">
                <h1>Login</h1>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-outline-dark px-5">Login</button>
                    </div>
                        Agar akkauntingiz bo'lsa <a href="{% url 'registration:registration' %}" class="text-decoration-none text-primary">Registration</a> orqali kirishingiz mumkin.
                </form>
            </div>
        </div>
    </div>
{% endblock %}
